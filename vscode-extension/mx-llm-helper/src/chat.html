<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--vscode-editor-background);
      color: var(--vscode-editor-foreground);
      height: 100vh;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .search-mode {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      background-color: var(--vscode-badge-background);
      color: var(--vscode-badge-foreground);
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-mode.selected {
      background-color: var(--vscode-gitDecoration-addedResourceForeground);
    }

    .search-mode.file {
      background-color: var(--vscode-gitDecoration-modifiedResourceForeground);
    }

    .search-mode.general {
      background-color: var(--vscode-gitDecoration-untrackedResourceForeground);
    }

    .search-mode-icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid var(--vscode-panel-border);
      border-radius: 4px;
      min-height: 0;
    }

    .message {
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      max-width: 85%;
      line-height: 1.5;
    }

    .message.user {
      background-color: var(--vscode-badge-background);
      margin-left: auto;
    }

    .message.bot {
      background-color: var(--vscode-editor-inactiveSelectionBackground);
      margin-right: auto;
    }

    .message.bot h1 {
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: 0.5em;
      color: var(--vscode-editor-foreground);
    }

    .message.bot h2 {
      font-size: 1.3em;
      margin-top: 1em;
      margin-bottom: 0.5em;
      color: var(--vscode-editor-foreground);
    }

    .message.bot h3 {
      font-size: 1.1em;
      margin-top: 1em;
      margin-bottom: 0.5em;
      color: var(--vscode-editor-foreground);
    }

    .message.bot p {
      margin: 0.5em 0;
    }

    .message.bot pre {
      background-color: var(--vscode-editor-background);
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1em 0;
      border: 1px solid var(--vscode-panel-border);
    }

    .message.bot code {
      font-family: "Courier New", Courier, monospace;
      background-color: var(--vscode-editor-background);
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }

    .message.bot blockquote {
      border-left: 4px solid var(--vscode-badge-background);
      margin: 1em 0;
      padding: 0.5em 1em;
      background-color: var(--vscode-editor-background);
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 8px;
      border: 1px solid var(--vscode-input-border);
      border-radius: 4px;
      background-color: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
    }

    #sendButton {
      padding: 8px 16px;
      background-color: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: var(--vscode-button-hoverBackground);
    }

    pre {
      background-color: var(--vscode-editor-background);
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }

    code {
      font-family: "Courier New", Courier, monospace;
    }
  </style>
</head>

<body>
  <div class="search-mode" id="searchMode">
    <span class="search-mode-icon">üîç</span>
    <span id="searchModeText">ÏùºÎ∞ò Í≤ÄÏÉâ</span>
  </div>
  <div class="chat-container" id="chatContainer"></div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
    <button id="sendButton">Ï†ÑÏÜ°</button>
  </div>
  <script>
    const vscode = acquireVsCodeApi();
    const chatContainer = document.getElementById("chatContainer");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const searchMode = document.getElementById("searchMode");
    const searchModeText = document.getElementById("searchModeText");

    // Mock data for testing
    const mockResponses = {
      hello: "Hello! How can I help you with your code today?",
      help: "I can help you understand code, suggest improvements, or answer questions about programming.",
      default: "I understand your question. Let me help you with that.",
    };

    // Î©îÏãúÏßÄ Ï†ÑÏÜ° Ìï®Ïàò
    function sendMessage() {
      const text = messageInput.value.trim();
      if (text) {
        // ÏÇ¨Ïö©Ïûê Î©îÏãúÏßÄ Ï∂îÍ∞Ä
        addMessage(text, true);

        // Î©îÏãúÏßÄ Ï†ÑÏÜ°
        vscode.postMessage({
          type: "sendMessage",
          text: text,
        });

        // ÏûÖÎ†•Ï∞Ω Ï¥àÍ∏∞Ìôî
        messageInput.value = "";
      }
    }

    // Î©îÏãúÏßÄ Ï∂îÍ∞Ä Ìï®Ïàò
    function addMessage(text, isUser) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? "user" : "bot"}`;

      if (isUser) {
        messageDiv.textContent = text;
      } else {
        // ÎßàÌÅ¨Îã§Ïö¥ Î†åÎçîÎßÅ
        messageDiv.innerHTML = marked.parse(text);
      }

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Í≤ÄÏÉâ Î™®Îìú ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
    function updateSearchMode(mode) {
      searchMode.className = "search-mode " + mode;
      switch (mode) {
        case "selected":
          searchModeText.textContent = "ÏÑ†ÌÉùÎêú ÏΩîÎìú Í≤ÄÏÉâ";
          break;
        case "file":
          searchModeText.textContent = "ÌòÑÏû¨ ÌååÏùº Í≤ÄÏÉâ";
          break;
        case "general":
          searchModeText.textContent = "ÏùºÎ∞ò Í≤ÄÏÉâ";
          break;
      }
    }

    // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // VS CodeÎ°úÎ∂ÄÌÑ∞ Î©îÏãúÏßÄ ÏàòÏã†
    window.addEventListener("message", (event) => {
      const message = event.data;
      switch (message.type) {
        case "addMessage":
          addMessage(message.text, message.isUser);
          break;
        case "updateSearchMode":
          updateSearchMode(message.mode);
          break;
      }
    });
  </script>
</body>

</html>
